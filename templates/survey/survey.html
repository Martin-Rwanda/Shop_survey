{% extends 'survey/layout.html' %}

{% load static %}

{% block title%}
    -Survey-
{% endblock %}

{% block content %}
    <section class="pt-5">
        <div class="container px-lg-5">
            <div class="container">
                <h2 class="text-center mb-4">Product Survey</h2>
                <div class="progress mb-4">
                    <div class="progress-bar bg-success" id="progress-bar" style="width: 33%;"></div>
                </div>
            
                <form id="surveyForm">
                    
                    <!-- Step 1 -->
                    <div class="form-step active">
                        <div class="mb-3">
                            <label class="form-label">Your Name (optional):</label>
                            <input type="text" class="form-control" name="name">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Email (optional):</label>
                            <input type="email" class="form-control" name="email">
                        </div>
                        <div class="d-flex justify-content-end">
                            <button type="button" class="btn btn-primary next">Next</button>
                        </div>
                    </div>
            
                    <!-- Step 2 -->
                    <div class="form-step">
                        <div class="mb-3">
                            <label class="form-label">How satisfied are you with our products?</label>
                            <div class="d-flex justify-content-between">
                                <div><input type="radio" name="satisfaction" value="1"> 1</div>
                                <div><input type="radio" name="satisfaction" value="2"> 2</div>
                                <div><input type="radio" name="satisfaction" value="3"> 3</div>
                                <div><input type="radio" name="satisfaction" value="4"> 4</div>
                                <div><input type="radio" name="satisfaction" value="5"> 5</div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Which product do you like the most?</label>
                            <select class="form-select" name="favorite_product">
                                <option value="product1">Product 1</option>
                                <option value="product2">Product 2</option>
                                <option value="product3">Product 3</option>
                                <option value="product4">Product 4</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary prev">Previous</button>
                            <button type="button" class="btn btn-primary next">Next</button>
                        </div>
                    </div>
            
                    <!-- Step 3 -->
                    <div class="form-step">
                        <div class="mb-3">
                            <label class="form-label">What features do you value most in our products? (Select all that apply)</label>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="features[]" value="quality">
                                <label class="form-check-label">Quality</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="features[]" value="price">
                                <label class="form-check-label">Price</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="features[]" value="design">
                                <label class="form-check-label">Design</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" name="features[]" value="durability">
                                <label class="form-check-label">Durability</label>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Any suggestions or feedback?</label>
                            <textarea class="form-control" name="feedback" rows="3"></textarea>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="button" class="btn btn-secondary prev">Previous</button>
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </div>
            
                </form>
            </div>
            
            <script>
                const steps = document.querySelectorAll(".form-step");
                const nextBtns = document.querySelectorAll(".next");
                const prevBtns = document.querySelectorAll(".prev");
                const progressBar = document.getElementById("progress-bar");
            
                let currentStep = 0;
            
                function updateForm() {
                    steps.forEach((step, index) => {
                        step.classList.toggle("active", index === currentStep);
                    });
                    progressBar.style.width = `${((currentStep + 1) / steps.length) * 100}%`;
                }
            
                nextBtns.forEach(button => {
                    button.addEventListener("click", () => {
                        if (currentStep < steps.length - 1) {
                            currentStep++;
                            updateForm();
                        }
                    });
                });
            
                prevBtns.forEach(button => {
                    button.addEventListener("click", () => {
                        if (currentStep > 0) {
                            currentStep--;
                            updateForm();
                        }
                    });
                });
            
                document.getElementById("surveyForm").addEventListener("submit", function(event) {
                    event.preventDefault();
                    alert("Thank you for your feedback!");
                });
            </script>
        </div>
    </section>
    <!-- SweetAlert JS -->
    {% endblock content %}
